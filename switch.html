<!DOCTYPE html>
<html>
<body>

<p>Write Cricket,Hockey or tennis in the input field and click the button.</p>
<p>The switch statement will execute a block of code based on your input.</p>

<input id="myInput" type="text">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var text;
    var fruits = document.getElementById("myInput").value;

    switch(fruits) {
        case "Cricket":
            text = "I love cricket!";
        break;
        case "Hockey":
        text = "I am a fan of Hockey.";
        break;
        case "tennis":
        text = "if tennis it is, just for Saniya Mirza";
        break;
        default:
        text = "I have never heard of that game...";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
